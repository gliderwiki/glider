<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<title>Base | jQuery</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<!--[if IE]><link type="text/css" rel="stylesheet" href="../css/ie6.css" /><![endif]-->
<style type="text/css">
	.whenHover{color:#ff6600; background-color:#eaeaea; }
</style>
<script type="text/javascript" charset="UTF-8" src="../scripts/jquery/jquery-1.6.4.js"></script>
<script type="text/javascript" charset="UTF-8" src="../scripts/jquery/base.js"></script>
 <script type="text/javascript" charset="UTF-8">
	 jQuery(document).ready(function(){
		$("a").hover(aHoverIn, aHoverOut)
	});
	function aHoverIn(){
		$(this).addClass("whenHover");
	}
	function aHoverOut(){
		$(this).removeClass("whenHover");
	}
</script>
</head>
 <body>
	<h2 class="title">[Hover:jQ에서 css불러옴]</h2>
	<div class="h70">
		<ul>
			<li><a href="#none" title="">Hover_01</a></li>
			<li><a href="#none" title="">Hover_02</a></li>
			<li><a href="#none" title="">Hover_03</a></li>
		</ul>
	</div>
	<hr />
	<pre>
 jQuery(document).ready(function(){
	$("a").hover(aHoverIn, aHoverOut)
 });
 function aHoverIn(){
	$(this).addClass("whenHover");
 }
 function aHoverOut(){
	$(this).removeClass("whenHover");
 }
	</pre>
	<hr />
 </body>
</html>
